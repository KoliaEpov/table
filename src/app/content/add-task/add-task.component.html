<clr-modal [(clrModalOpen)]="showModal">
  <h3 class="modal-title">Add task</h3>
  <div class="modal-body">
    <form [formGroup]="addTaskFrom" (ngSubmit)="submit()">
      <div class="form-group">
        <label>Date</label>
        <input type="text" class="main-input-form__input" name="createDate" formControlName="createDate">
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="number" step="10" max="40" min="0" class="main-input-form__input" name="state" formControlName="state">
      </div>
      <div class="form-group">
        <label>Estimate</label>
        <input type="text" class="main-input-form__input" name="estimate" formControlName="estimate">
      </div>
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="main-input-form__input" name="title" formControlName="title">
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="main-input-form__input" name="description" formControlName="description">
      </div>
      <div class="form-group">
        <label>Priority</label>
        <input type="number" step="10" max="30" min="0" class="main-input-form__input" name="priority" formControlName="priority">
      </div>
      <button class="btn btn-default" type="submit" [disabled]="addTaskFrom.invalid">
        Add
      </button>
    </form>
  </div>
</clr-modal>

<div class="row flex-items-xs-right">
  <div class="col-xs-2">
    <button  class="btn btn-primary btn-icon" (click)="openModal()">
      ADD TASK
    </button>
  </div>
</div>
